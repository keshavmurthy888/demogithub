<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mouse In And Mouse out</title>
</head>
<body>
    <img id="img1" src="https://th.bing.com/th/id/OIP.OM6PZmtbZHUvFjnkbl1XKAHaFN?pid=ImgDet&rs=1" alt="Not Found" onmouseover="min()" onmouseout="mout()">
</body>
<script>
    function min(){
        document.getElementById("img1").src = "https://1.bp.blogspot.com/-Ta-2BTei3iI/W5QSuABgWXI/AAAAAAAAAYk/66FUuoaIODgCjpoaSWFcK5hin1jDTqQewCLcBGAs/s1600/Messi.jpg"
    }

    function mout(){
        document.getElementById("img1").src = "https://th.bing.com/th/id/OIP.OM6PZmtbZHUvFjnkbl1XKAHaFN?pid=ImgDet&rs=1"
    }
</script>
</html>
